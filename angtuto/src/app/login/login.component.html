<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.component.css">
    <script src="https://kit.fontawesome.com/9cfd8ff0e2.js"></script>
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Service</a>
          <a href="#">Contact</a>
      </nav>
      <div class="search">
        <input type="text" placeholder="Search...">
        <a><i class="fa-solid fa-magnifying-glass"></i></a>
      </div>
    </header>

    <div class="background"></div>
    <section class="home">

        <div class="content">
            <a href="#" class="logo">MNTK</a>
            <h2>Welcome!</h2>
            <h3>To Our New Website</h3>
            <pre>made like a preview for angular tutorial page</pre>
            <div class="icon">
              <i class="bi bi-instagram"></i>
              <i class="bi bi-facebook"></i>
              <i class="bi bi-twitter"></i>
              <i class="bi bi-github"></i>
            </div>
        </div> 

        <div class="login">
            <h2>Sign In</h2>
            <div class="input">
              <input type="text" class="input1" placeholder="Email" required>
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
              <input type="password" class="input1" placeholder="Password" required>
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="check">
              <label><input type="checkbox">&nbsp;Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <div class="button">
              <button class="btn">Sign In</button>
            </div>
            <div class="sign-up">
              <p>Don't have an account?&nbsp;</p>
              <a href="#">Sign up</a>
            </div>

        </div>

    </section>
  </body>
</html>
